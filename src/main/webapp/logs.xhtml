<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <h2 id="logs">Logs</h2>
            <rich:dataTable id="logsTable" rows="5" value="#{logsController.logs}" var="log"
                            styleClass="table table-striped table-hover">
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText id="id" value="#{log.id}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText id="name" value="#{log.name}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText id="email" value="#{log.email}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Timestamp"/>
                    </f:facet>
                    <h:outputText id="date" value="#{log.date}"/>
                </rich:column>
            </rich:dataTable>
            <br/>
    </ui:define>

</ui:composition>
